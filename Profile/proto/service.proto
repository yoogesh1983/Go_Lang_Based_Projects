syntax = "proto3";

package proto;

service ChatService {
    rpc StartChat(Connection) returns (stream Message);
    rpc SendMessageToAll(Message) returns (Close);
}

message Connection {
    User user = 1;
    bool active = 2;
}


message Message {
    string id = 1;
    string content = 2;
    string timestamp= 3;
}

message User {
    string id = 1;
    string name = 2;
}



message Close {
    
}
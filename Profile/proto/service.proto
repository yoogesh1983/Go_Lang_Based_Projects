syntax = "proto3";

package proto;

service AccountService {
    rpc SignIn(SignInRequest) returns (SignInResponse);
    rpc SubscribeSignIn(stream SignInRequest) returns (stream SignInResponse);
}

message SignInRequest {
    string username = 1;
    string password = 2;
}

message SignInResponse {
    string transactionID = 1;
    Data data = 2;
}

message Data {
    string jwtToken = 1;
    int64 guid = 2;
}

